[package]
authors = [
    "Jimmy Cuadra <jimmy@jimmycuadra.com>",
    "Jonas Platte <jplatte@posteo.de>",
]
categories = ["api-bindings", "web-programming"]
description = "A Matrix client library."
documentation = "https://docs.rs/ruma-client"
edition = "2018"
homepage = "https://github.com/ruma/ruma-client"
keywords = ["matrix", "chat", "messaging", "ruma"]
license = "MIT"
name = "ruma-client"
readme = "README.md"
repository = "https://github.com/ruma/ruma-client"
version = "0.4.0-beta.1"

[dependencies]
futures-core = "0.3.4"
futures-util = "0.3.4"
http = "0.2.1"
hyper = "0.13.5"
hyper-tls = { version = "0.4.1", optional = true }
ruma-api = "0.16.0-rc.1"
ruma-client-api = "0.8.0-rc.1"
ruma-events = "0.19.0-rc.1"
ruma-identifiers = "0.15.1"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.51"
serde_urlencoded = "0.6.1"
url = "2.1.1"

[dev-dependencies]
anyhow = "1.0.28"
tokio = { version = "0.2.18", features = ["macros"] }

[features]
default = ["tls"]
tls = ["hyper-tls"]
