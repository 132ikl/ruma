image: archlinux
packages:
  - rustup
sources:
  - https://github.com/ruma/ruma-serde
tasks:
  - rustup: |
      # We specify --profile minimal because we'd otherwise download docs
      rustup toolchain install 1.36.0 --profile minimal
      rustup default 1.36.0
  - test: |
      cd ruma-serde

      cargo build --verbose
